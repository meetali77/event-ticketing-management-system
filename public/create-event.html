<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200 text-gray-800">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-8">Create Event</h1>
      <form
        action="/create-event"
        method="POST"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label
            for="event_name"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Event Name:</label
          >
          <input
            type="text"
            id="event_name"
            name="event_name"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="event_description"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Event Description:</label
          >
          <textarea
            id="event_description"
            name="event_description"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ></textarea>
        </div>

        <div class="mb-4">
          <label
            for="event_date"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Event Date:</label
          >
          <input
            type="date"
            id="event_date"
            name="event_date"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="venue" class="block text-gray-700 text-sm font-bold mb-2"
            >Venue:</label
          >
          <input
            type="text"
            id="venue"
            name="venue"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="tickets_available"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Tickets Available:</label
          >
          <input
            type="number"
            id="tickets_available"
            name="tickets_available"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="ticket_price"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Ticket Price:</label
          >
          <input
            type="number"
            step="0.01"
            id="ticket_price"
            name="ticket_price"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Create Event
          </button>
          <a href="/organiser">
            <button
              type="button"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Cancel
            </button>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
